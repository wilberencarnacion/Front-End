<h1>Facturas</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Consumidor">
      <th mat-header-cell *matHeaderCellDef> Consumidor </th>
      <td mat-cell *matCellDef="let element"> {{element.consumidor.id}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="NVenta">
      <th mat-header-cell *matHeaderCellDef> NVenta </th>
      <td mat-cell *matCellDef="let element"> {{element.detalleVenta.id}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
