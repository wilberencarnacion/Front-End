<h1>Productos</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.idProducto}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="descrip">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let element"> {{element.desProducto}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef> Marca</th>
    <td mat-cell *matCellDef="let element"> {{element.marcaProducto}} </td>
  </ng-container>

  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let element"> {{element.categoria.id}} </td>
  </ng-container>

  <ng-container matColumnDef="vendedor">
    <th mat-header-cell *matHeaderCellDef> Vendedor </th>
    <td mat-cell *matCellDef="let element"> {{element.vendedor.idVendedor}} </td>
  </ng-container>

  <ng-container matColumnDef="notifi">
    <th mat-header-cell *matHeaderCellDef> Notificación </th>
    <td mat-cell *matCellDef="let element"> {{element.notificacion.idNotifica}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
